  <body>
    <div class="root">
      <header class="header">
        <nav class="header-nav">
          <div class="header__logo">
                  <div class="logo"><img src="./static/images/svg/logo-sm.svg" alt=""></div>
          </div><a class="header__link" href="#">Join us</a>
        </nav>
        <div class="header-social"><a class="social-link" href="#"><i class="icon"><img src="./static/images/svg/social-ig.svg" alt="ig"></i></a><a class="social-link" href="#"><i class="icon"><img src="./static/images/svg/social-fb.svg" alt="fb"></i></a>

      </header>
      <main>
        <section class="hero">
          <div class="hero__bg"></div>
          <div class="container">
            <div class="hero-wrap">
              <div class="hero__logo">
                      <div class="logo"><img src="./static/images/svg/logo.svg" alt=""></div>
              </div>
              <h1 class="hero__title">For those who seek more</h1>
              <h4 class="hero__text">
                More art, more connection, more life&nbsp;- 
                The Beyond is a unique gathering for seekers of meaning & magic
              </h4>
              <div class="hero__btn">
                      <button class="btn"><span>Join us</span>
                      </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
